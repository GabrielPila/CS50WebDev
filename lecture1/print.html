<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print.html</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <p>This is another</p>
    <p class="screen-only">this paragraph is not going to appear when printing the webpage</p>
</body>
</html>

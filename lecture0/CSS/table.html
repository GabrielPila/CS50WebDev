<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presidents</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }

        th, td {
            border: 0.2px solid black;
            padding: 4px;
        }

        th {
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>Presidents</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789-1797</td>
        </tr>
        <tr>
            <td>Barack</td>
            <td>Obama</td>
            <td>2004-2014</td>
        </tr>
        
        
    </table>

</body>
</html>
